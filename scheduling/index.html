<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Scheduling</title>
</head>
<body>
  <nav class="topbar">
    <img class="logo" src="images/wix.svg" alt="Wix logo">
    <span class="go-back">My Sites</span>
    <div class="user notifications">
      <img src="images/bell-solid.svg" alt="notifications pic">
    </div>
    <img class="user profile-pic" src="images/profile.jpg" alt="Profile pic"></div>
  </nav>

  <div class="container">

    <nav class="sidebar">
      <span class="go-back">Main Menu</span>
      <span class="widget-name">BLOG (NEW)</span>
      <ul>
        <li class="active"><a href="#">Posts</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Author Info</a></li>
      </ul>
      <span class="edit">Edit Site</span>
    </nav>

    <div class="manage-posts">
      <header>
        <h1>Posts</h1>
        <button class="btn">Create New Post</button>
      </header>

      <div class="posts-nav">
        <span>Published (5)</span>
        <span>Drafts (5)</span>
        <span>Scheduled (0)</span>
      </div>

      <div class="posts">
        <img src="" alt="scheduling image">
        <h3>No Scheduled Posts yet</h3>
        <p>Once you Schedule posts, you'll see them here.</p>
        <button class="schedule-post">Create New Post</button>
      </div>

    </div>

  </div>
</body>
</html>
